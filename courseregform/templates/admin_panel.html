<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Admin Panel</h2>
    <div class="mb-3">
        <form method="post" action="/admin/host_event" style="display:inline;">
            <button type="submit" class="btn btn-success">Host Live Event</button>
        </form>
        <form method="post" action="/admin/end_event" style="display:inline;">
            <button type="submit" class="btn btn-warning">End Event</button>
        </form>
    </div>
    <ul class="list-group">
        <li class="list-group-item"><a href="/admin/upload_students">Upload Students (Excel)</a></li>
        <li class="list-group-item"><a href="/admin/dashboard">View Feedback Dashboard</a></li>
    </ul>
    <div class="mt-3">
        <p>Current Live Event Status: <strong>{{ 'Active' if live_event else 'No live event' }}</strong></p>
    </div>
</body>
</html>
