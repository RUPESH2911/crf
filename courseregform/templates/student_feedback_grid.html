<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      /* Vibrant colors and pleasant animations */
      .btn {
          transition: all 0.3s ease;
      }
      .btn:hover {
          transform: scale(1.05);
      }
      table {
          animation: fadeIn 1s;
      }
      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }
    </style>
</head>
<body class="container mt-4">
    <h2>Feedback Form for Course: {{ course_code }}</h2>
    <form method="POST" action="/student/feedback">
        <div class="mb-4">
            <label for="staff" class="form-label">Select Staff</label>
            <select name="staff" id="staff" class="form-select" required>
                <option value="">-- Select Staff --</option>
                {% for staff in staff_list %}
                    <option value="{{ staff }}">{{ staff }}</option>
                {% endfor %}
            </select>
        </div>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Question No.</th>
                    <th>Rating (1 - Poor, 4 - Excellent)</th>
                </tr>
            </thead>
            <tbody>
                {% for q in range(1, 16) %}
                <tr>
                    <td>Question {{ q }}</td>
                    <td>
                        <select name="question_{{ q }}" class="form-select" required>
                            <option value="">-- Select Rating --</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Submit Feedback</button>
    </form>
</body>
</html>
